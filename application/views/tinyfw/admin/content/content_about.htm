

	<page-title ng-if="layoutOptions.pageTitles" title="{title_page}" description="{description}"></page-title>


<div class="panel panel-default">

	<div class="panel-heading">
		<div class="panel-title">
			Setup {title_page}
		</div>
		
		<small class="text-small pull-right" style="padding-top:5px;">
			<code>data-validate="rule1,rule2,...,ruleN"</code>
		</small>
	</div>
	
	<div class="panel-body">
        <div uib-alert close="success = false" class="alert-success ng-hide-animate" ng-show="success == true">
			<strong><i class="fa fa-check"></i> Success!</strong> Product update success. <a target="_blank" ng-href="#!{href}">View Post</a></a>.
		</div>
	
		<form role="form" tiny-submit="formSubmit(dataForm)" method="post">
			
			<div ng-if="required_title" class="form-group">
				<label class="control-label">Title</label>
				<input type="text" class="form-control" name="title" value="{content_title}" placeholder="Title" />
			</div>
            
            {content}
            <div ng-if="'image' == '{type}'" id="main" class="form-group main-about-upload">
				<label class="control-label">{label}</label> <br />
				<img image_target ng-src="{{'{value}' | tinyimage}}" />
                <a class="" href="javascript:void(0)" folder="contents" thumb-size="168,94" tiny-upload="true">Change</a>
                
                <input input_target type="hidden" name="content[{name}]" value="{value}" />
			</div>

			<div ng-if="'text' == '{type}'" class="form-group">
				<label class="control-label">{label}</label>
                <textarea class="form-control tiny-editor" timeout="0" id="{name}" rows="5" name="content[{name}]" placeholder="Content">{value}</textarea>
			</div>

			<div ng-if="'stext' == '{type}'" class="form-group">
				<label class="control-label">{label}</label>
                <input type="text" name="content[{name}]" placeholder="{label}" value="{value}" class="form-control" />
			</div>

			<hr />

			{/content}
            
            
			
			<div class="form-group">
				<button type="submit" class="btn btn-success">Validate</button>
				<button type="reset" class="btn btn-white">Reset</button>
			</div>
		  
            <input type="hidden" name="content_id" value="{type}" />
		</form>
	
	</div>

</div>
