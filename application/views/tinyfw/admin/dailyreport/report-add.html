<form no-reset tiny-submit="addReport(dataForm)">
	<div class="form-group">
 		<label class="">Title</label>
 		<input required type="text" name="title" class="form-control" />
	</div>

	<div class="form-group-separator"></div>

	<div class="form-group">
		<label>Work Date</label>
		<div class="input-group col-sm-3">
			<input type="text" name="workdate" class="form-control tiny-picker" set-current="true" data-format="dd-mm-yyyy">
			
			<div class="input-group-addon">
				<a href=""><i class="linecons-calendar"></i></a>
			</div>
		</div>
	</div>

	<div class="form-group-separator"></div>

	<div class="form-group">
		<label>Report</label>
		<div class="reportarea">
			<table class="report-am">
				<tbody>
					<tr>
						<td><p>AM</p></td>
						<td>
							<ul id="ul-report-am" class="m-0"></ul>
							<div template-area class="hide">
								<li>{text}</li>
								<input type="hidden" value="{text}" name="report[am][{number}]" />
							</div>
							<div class="input-group col-sm-6">
								<input type="text" class="form-control" tiny-addmore area="#ul-report-am" />
								
								<div class="input-group-addon">
									<a href=""><i class="fa fa-plus"></i></a>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><p>PM</p></td>
						<td>
							<ul id="ul-report-pm" class="m-0"></ul>
							<div template-area class="hide">
								<li>{text}</li>
								<input type="hidden" value="{text}" name="report[pm][{number}]" />
							</div>
							<div class="input-group col-sm-6">
								<input type="text" class="form-control" tiny-addmore area="#ul-report-pm" />
								
								<div class="input-group-addon">
									<a href=""><i class="fa fa-plus"></i></a>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="form-group-separator"></div>

	<input type="hidden" name="created_at" value="0" />
	<input type="hidden" name="user_id" value="0" />

	<button type="submit" class="btn btn-success">Save</button>
	<button type="button" class="btn btn-link">Cancel</button>
</form>
