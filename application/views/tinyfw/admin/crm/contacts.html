<div class="pull-left">
	<form tiny-submit="Search(dataForm)" no-reset="true" style="margin-bottom: 20px;" role="form" class="form-inline">
        <div class="form-group">
            <div class="input-group input-group-minimal">
				<input class="form-control" name="keyword" type="text" placeholder="Search..." />
				
				<div class="input-group-addon">
					<a href=""><i class="fa-search"></i></a>
				</div>
			</div>
        </div>
    </form>
</div>
<div class="pull-right">
	<a ng-if="(parentobj.listchecked.length > 0)" class="btn btn-danger">Delete All</a>
    <a class="btn btn-primary btn-icon btn-icon-standalone" href="contact-add">
		<i class="fa-plus"></i>
		<span>Add Contact</span>
	</a>
</div>
<div id="dataTable_contacts" class="dataTables_wrapper">
	<div id="example_processing" class="dataTables_processing" style="display: none;">Processing...</div>
	<table class="table table-bordered table-striped tiny-datatable">
		<thead>
			<tr>
				<th style="width: 20px;padding-left: 12px;" class="no-sorting">
					<input type="checkbox" target="#dataTable_contacts .dataTable-select" class="tiny-cbr tiny-selectall">
				</th>
				<th>Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th style="width: 200px;">Actions</th>
			</tr>
		</thead>
	</table>
</div>
