<form class="tiny-flat-form">
	<div class="form-group flat">
		<input type="text" class="form-control" id="title" placeholder="Title">
		<textarea placeholder="Description..." rows="5" class="form-control autogrow" id="description"></textarea>
	</div>

	<div style="margin: 1rem;" class="panel panel-gray">
		<div class="panel-heading">
			<div class="panel-title">Participants</div>
		</div>
		<div class="form-group" ng-if="participants">
			<ul>
				<li ng-repeat="user in participants">{{user.full_name}} ({{user.username}})</li>
			</ul>
		</div>
		<div class="form-group">
			<a class="link" href="javascript:void(0)" on-submit="selectParticipant(users)" tiny-participants>Add</a>
		</div>
	</div>

	<div style="margin: 1rem;" class="panel panel-gray">
		<div class="panel-heading">
			<div class="panel-title">Todo list</div>
		</div>

		<div class="form-group">

			<ul class="ul col-sm-6">
				<li class="li-section">
					<span class="li-title">1. Check list</span>
					<div class="form-group">
						<label>Text</label>
						<input class="form-control" type="text" name="todo_text" />
					</div>

					<div class="form-group">
						<label><input class="tiny-cbr" type="checkbox" name="todo_require_approval"> Require approval to complete</label>
					</div>

					<div class="form-group">
						<a class="link" href="javascript:void(0)" only-one on-submit="selectUser(users, $el)" tiny-participants>Assign to</a>
					</div>
				</li>

				<li class="li-section">
					<span class="li-title">2. Note</span>
					<div class="form-group">
						<label>Text</label>
						<input class="form-control" type="text" name="todo_text" />
					</div>

					<div class="form-group">
						<a class="link" href="javascript:void(0)" only-one on-submit="selectUser(users, $el)" tiny-participants>Assign to</a>
					</div>
				</li>
			</ul>
			
			<div class="btn-group w100" uib-dropdown>
				<a class="link dropdown-toggle" href="javascript:void(0)" uib-dropdown-toggle data-toggle="dropdown">Add</a>
				
				<ul uib-dropdown-menu class="dropdown-menu" role="menu">
					<li>
						<a href="">Check list</a>
					</li>
					<li>
						<a href="">Note</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="form-group-separator"></div>

	<div class="tiny-group-btn align-center">
		<button class="btn btn-success">Submit</button>
		<button class="btn btn-gray">Add next Task</button>
	</div>
</form>
