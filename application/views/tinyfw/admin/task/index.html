<page-title ng-if="layoutOptions.pageTitles" title="{{dataProject.title}}" description="{{dataProject.description | unsafe}}">
	<a class="btn btn-link btn-icon" href="/admin/project/add">
		<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
		<span>Back to Project</span>
	</a>

	<div class="btn-group" uib-dropdown>
		<button type="button" class="btn btn-white btn-icon dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown">
			<i class="fa fa-list" aria-hidden="true"></i>
			<span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
		</button>
		
		<ul uib-dropdown-menu class="dropdown-menu dropdown-left" role="menu">
			<li>
				<a href="">Action</a>
			</li>
			<li>
				<a href="">Another action</a>
			</li>
			<li>
				<a href="">Something else here</a>
			</li>
			<li class="divider"></li>
			<li>
				<a href="/admin/project/add?is_template=1">Add Template</a>
			</li>
		</ul>
	</div>
</page-title>

<ul class="breadcrumb_tiny">
	<li ng-repeat="task in dataTask track by $index" ng-click="changeTabtoTask($index)" ng-class="{'active': ($index == currentTab)}"><a href="#">Task {{$index + 1}}</a></li>
</ul>

<div class="panel panel-default no-padding" ui-view></div>
