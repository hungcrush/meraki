<form role="form" tiny-submit="formSubmit(dataForm, action)" class="form-horizontal validate">
    <div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h4 class="modal-title">{{(productid == null || itemid == null)  ? 'Edit' : 'Add New Product'}} <span ng-if="titlePer.length > 0">: </span><span class="tiny-title-bind" ng-bind="titlePer"></span></h4>
	</div>
	
	<div class="modal-body">
            
            <div class="form-group">
				<label class="col-sm-3 control-label" for="item_name">Name</label>

				<div class="col-sm-9">
					<input data-validate="required" type="text" ng-model="titlePer" class="form-control" name="item_name" id="item_name" placeholder="Title">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="code">Product Code</label>

				<div class="col-sm-9">
					<input data-validate="required" type="text" class="form-control" name="code" id="code" placeholder="Code....">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="price">Price</label>

				<div class="col-sm-9">
					<input data-validate="required" type="text" class="form-control" name="price" id="price" placeholder="Price....">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="remain">Remain</label>

				<div class="col-sm-9">
					<input data-validate="required" type="text" class="form-control" name="remain" id="remain" placeholder="Remain....">
				</div>
			</div>
            
            <div class="form-group">
				<label class="col-sm-3 control-label" for="item_description">Description</label>

				<div class="col-sm-9">
					<textarea class="form-control" name="item_description" rows="4" placeholder="Product Description">{{description}}</textarea>
				</div>
			</div>
            
            <div class="form-group">
				<label class="col-sm-3 control-label" for="title">Feature Image</label>

				<div id="main" class="col-sm-9">
					<a id="drop-element" class="thumbnail drop-target" make-lazy="true" thumb-size="305,205" not-thumb="true" on-uploaded="uploadComplete(respon, file)" folder="product2" tiny-upload="true"><img image_target ng-src="{{imagethumb}}" class="img-responsive" /></a>
				</div>
			</div>
            <input type="hidden" ng-if="productid" ng-value="productid" name="product_id" />
            <input type="hidden" name="item_image" ng-value="image" id="image_src" />
            
            <input type="hidden" name="image_size" ng-value="size" id="image_size" />
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="currentModal.close();">Close</button>
		<button type="submit" class="btn btn-info">Save changes</button>
	</div>
</form>
